<head>
    <meta charset="utf-8">

    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./jquery-3.7.1.min.js"></script>

</head>
<body>

<div class="container text-center mt-5">
    <img src="./me.jpeg" alt="Profile Picture"
         class="rounded-circle img-fluid" width="150" height="150">
    <h1 class="mt-3">이영훈 (Leeyounghun)</h1>
</div>


<div class="container mt-5">
    <h2>이영훈 닷컴(KR)</h2>
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">작성일</th>
                <th scope="col">제목</th>
            </tr>
            </thead>
            <tbody id="tistoryfeed">
            <tr>
                <td>0000년 00월 00일 00시 00분 00초</td>
                <td>데이터 없음</td>
            </tr>
            </tbody>
        </table>
    </div>
    </main>
</div>

<script type="text/javascript">

    // jQuery를 사용하여 XML 데이터를 가져오는 함수

    const jsonUrl = 'tistory.json'; // tistory.json 파일 경로

    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('tistoryfeed');
            if (!tbody) {
                console.error('tbody 요소를 찾을 수 없습니다.');
                return;
            }
            tbody.innerHTML = ''; // 기존 내용 지우기

            data.forEach((item, index) => {
                const {pubDate, title, link} = item;
                const formattedPubDate = pubDate;
                const row = `<tr><td>${formattedPubDate}</td><td><a href="${link}" target="_blank" class="${index === 0 ? 'text-danger fw-bold' : 'text-secondary'} text-decoration-none">${title}</a></td></tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => console.error('데이터를 가져오는 도중 오류가 발생했습니다:', error));

</script>

</html>
